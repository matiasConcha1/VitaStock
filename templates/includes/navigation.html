{% load static replace_value %}

<nav class="navbar navbar-main navbar-expand-lg px-0 mx-4 shadow-none border-radius-xl" id="navbarBlur" navbar-scroll="true">
  <div class="container-fluid py-1 px-3">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb bg-transparent mb-0 pb-0 pt-1 px-0 me-sm-6 me-5">
        <li class="breadcrumb-item text-sm"><a class="opacity-5 text-dark" href="javascript:;">Pages</a></li>
        <li class="breadcrumb-item text-sm text-dark active" aria-current="page">{{ segment|replace_value:"_" }}</li>
      </ol>
      <h6 class="font-weight-bolder mb-0">{{ segment|replace_value:"_" }}</h6>
    </nav>
    <div class="collapse navbar-collapse mt-sm-0 mt-2 me-md-0 me-sm-4" id="navbar">
      <div class="ms-md-auto pe-md-3 d-flex align-items-center gap-2">
        <div class="input-group">
          <span class="input-group-text text-body"><i class="fas fa-search" aria-hidden="true"></i></span>
          <input type="text" class="form-control" placeholder="Type here...">
        </div>
        <button class="btn btn-sm btn-outline-secondary d-flex align-items-center" id="themeToggle" type="button" aria-label="Toggle theme">
          <i class="fa fa-moon me-2" id="themeToggleIcon"></i>
          <span id="themeToggleLabel">Dark</span>
        </button>
      </div>
      <ul class="navbar-nav  justify-content-end">
        <li class="nav-item d-flex align-items-center">
          {% if request.user.is_authenticated %}
          <a href="{% url "logout" %}" class="nav-link text-body font-weight-bold px-0">
            <i class="fa fa-user me-sm-1"></i>
            <span class="d-sm-inline d-none">Logout</span>
          </a>
          {% else %}
          <a href="{% url "login" %}" class="nav-link text-body font-weight-bold px-0">
            <i class="fa fa-user me-sm-1"></i>
            <span class="d-sm-inline d-none">Sign In</span>
          </a>
          {% endif %}
        </li>
        <li class="nav-item d-xl-none ps-3 d-flex align-items-center">
          <a href="javascript:;" class="nav-link text-body p-0" id="iconNavbarSidenav">
            <div class="sidenav-toggler-inner">
              <i class="sidenav-toggler-line"></i>
              <i class="sidenav-toggler-line"></i>
              <i class="sidenav-toggler-line"></i>
            </div>
          </a>
        </li>
        <li class="nav-item px-3 d-flex align-items-center">
          <a href="javascript:;" class="nav-link text-body p-0">
            <i class="fa fa-cog fixed-plugin-button-nav cursor-pointer"></i>
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>

{% block extra_js %}
  {{ block.super }}
  <script>
    (function() {
      const body = document.body;
      const toggleBtn = document.getElementById('themeToggle');
      const icon = document.getElementById('themeToggleIcon');
      const label = document.getElementById('themeToggleLabel');
      const STORAGE_KEY = 'vitastock-theme';

      function applyTheme(theme) {
        body.classList.remove('theme-light', 'theme-dark');
        body.classList.add(theme);
        const isDark = theme === 'theme-dark';
        icon.className = isDark ? 'fa fa-sun me-2' : 'fa fa-moon me-2';
        label.textContent = isDark ? 'Light' : 'Dark';
      }

      const saved = localStorage.getItem(STORAGE_KEY);
      applyTheme(saved === 'theme-dark' ? 'theme-dark' : 'theme-light');

      toggleBtn.addEventListener('click', function() {
        const next = body.classList.contains('theme-dark') ? 'theme-light' : 'theme-dark';
        applyTheme(next);
        localStorage.setItem(STORAGE_KEY, next);
      });
    })();
  </script>
{% endblock extra_js %}
