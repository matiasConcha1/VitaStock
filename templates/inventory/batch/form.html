{% extends "inventory/base_inventory.html" %}

{% block page_title %}{{ page_title|default:"Lote" }}{% endblock page_title %}

{% block inventory_content %}
<div class="card">
  <div class="card-body">
    <form method="post" novalidate>
      {% csrf_token %}
      {{ form.as_p }}
      <div class="mt-3">
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="{% url 'inventory:batch_list' %}" class="btn btn-secondary">Cancel</a>
      </div>
    </form>
  </div>
</div>
{% endblock inventory_content %}
