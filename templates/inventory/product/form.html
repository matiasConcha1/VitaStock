{% extends "inventory/base_inventory.html" %}

{% block page_title %}{{ page_title|default:"Producto" }}{% endblock page_title %}

{% block inventory_content %}
<div class="card">
  <div class="card-body">
    <form method="post" enctype="multipart/form-data" novalidate>
      {% csrf_token %}
      {{ form.as_p }}
      {% if form.instance.pk and form.instance.image %}
        <div class="mb-3">
          <label class="form-label">Imagen actual</label><br>
          <img src="{{ form.instance.image.url }}" alt="{{ form.instance.name }}" style="width:96px; height:96px; object-fit:cover; border-radius:10px;">
        </div>
      {% endif %}
      <div class="mt-3">
        <button type="submit" class="btn btn-primary">Guardar</button>
        <a href="{% url 'inventory:product_list' %}" class="btn btn-secondary">Cancelar</a>
      </div>
    </form>
  </div>
</div>
{% endblock inventory_content %}
